spring.application.name=FinCore

#修改 server 啟動的 port，預設是 8080
server.port=8080

# 設定資料庫連接
# 3306 是連接 MySQL 的 port；p14 是要連接的資料庫名稱
# rewriteBatchedStatements=true：可以批次新增
spring.datasource.url=jdbc:mysql://localhost:3306/finbook?serverTimezone=GMT%2B8&useSSL=false&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=roo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql=true
